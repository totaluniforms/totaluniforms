<div class="container">
  <div class="col-xs-12">
    <h4>
      <a routerLink="/"> Home </a> / <a routerLink="/{{category}}"> {{category}} </a>
    </h4>
  </div>
  <div class="col-xs-12">
    <div *ngFor="let product of products">
      <a routerLink="/{{category}}/{{product.id}}">
        <app-card [category]="product"></app-card>
      </a>
    </div>
  </div>
</div>
