      <a routerLink="/"> Home </a>  / <a routerLink="/{{category}}"> {{category}} </a> / <a routerLink="/{{category}}/{{product.id}}"> {{product.name}} </a>

  <div class="col-sm-6 col-xs-12">
    <h2>{{product.name}}</h2>
    <h4>{{product.description}}
  </div>  
</div>
